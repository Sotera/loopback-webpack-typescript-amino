<form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form-horizontal">
  <alert></alert>
  <div class="form-group row" [ngClass]="{'has-error': (!username.valid && username.touched), 'has-success': (username.valid && username.touched)}">
    <label for="inputUserName1" class="col-sm-2 form-control-label">Username</label>
    <div class="col-sm-10">
      <input [formControl]="username" type="text" ng-readonly="true" class="form-control" id="inputUserName1" placeholder="Username">
      <span *ngIf="!username.valid && username.touched" class="help-block sub-little-text">Username must contain at least 4 characters</span>
    </div>
  </div>
  <div class="form-group row" [ngClass]="{'has-error': (!fullname.valid && fullname.touched), 'has-success': (fullname.valid && fullname.touched)}">
    <label for="inputFullName1" class="col-sm-2 form-control-label">Full Name</label>
    <div class="col-sm-10">
      <input [formControl]="fullname" type="text" class="form-control" id="inputFullName1" placeholder="Full Name">
      <span *ngIf="!fullname.valid && fullname.touched" class="help-block sub-little-text">Fullname must contain at least 4 characters</span>
    </div>
  </div>
  <div class="form-group row" [ngClass]="{'has-error': (!phone.valid && phone.touched), 'has-success': (phone.valid && phone.touched)}">
    <label for="inputPhone1" class="col-sm-2 form-control-label">Phone Number</label>
    <div class="col-sm-10">
      <input [formControl]="phone" type="tel" class="form-control" id="inputPhone1" placeholder="Phone Number">
      <span *ngIf="!phone.valid && phone.touched" class="help-block sub-little-text">Invalid phone number</span>
    </div>
  </div>
  <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
    <label for="inputEmail1" class="col-sm-2 form-control-label">Email</label>
    <div class="col-sm-10">
      <input [formControl]="email" type="email" class="form-control" id="inputEmail1" placeholder="Email Address">
      <span *ngIf="!email.valid && email.touched" class="help-block sub-little-text">Email address must at least look valid (e.g. - name@company.com)</span>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-offset-2 col-sm-10">
      <button [disabled]="!formGroup.valid" type="submit" class="btn btn-default btn-auth">Update</button>
    </div>
  </div>
</form>
